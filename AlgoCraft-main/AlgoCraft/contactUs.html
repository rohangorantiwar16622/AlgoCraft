<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf2ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            margin: 20px;
            padding: 20px;
            background-color: #eaf2f8;
            border: 1px solid #d1d9e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: calc(50% - 40px);
            box-sizing: border-box;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
            color: #2980b9;
        }
        .card p {
            margin: 10px 0;
            color: #555;
        }
        .card p.email {
            font-size: small;
            font-weight: bold;
            color: #333;
        }
        .card p.email a {
            color: #2980b9;
            text-decoration: none;
        }
        .card p.email a:hover {
            text-decoration: underline;
        }
        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-container form input,
        .form-container form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccd1d9;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container form button {
            padding: 12px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .form-container form button:hover {
            background-color: #1f6391;
        }
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/index.html">ALGOCRAFT</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../contactUs.html">Contact Us!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <div class="container">
        <h1>Contact Us</h1>
        <div class="card-container">
            <div class="card">
                <h2>Rohan Gorantiwar</h2>
                <p class="email">Email: <br><a href="mailto:rohang.ce20@stvincentngp.edu.in">rohang.ce20@stvincentngp.edu.in</a></p>
            </div>
            <div class="card">
                <h2>Shruti Nandanwar</h2>
                <p class="email">Email: <a href="mailto:shrutinandanwar.fy20@stvincentngp.edu.in">shrutinandanwar.fy20@stvincentngp.edu.in</a></p>
            </div>
        </div>
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form action="mailto:sample@example.com" method="post" enctype="text/plain">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
                
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer Start -->
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            © 2023 © Rohan Gorantiwar | Shruti Nandanwar | Pallavi Meshram
        </div>
    </footer>
    <!-- Footer Ends -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</body>
</html>
